<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Workout Tracker</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#F97316", // Orange from the 'Finish Set' button
                        secondary: "#3B82F6", // Blue from the progress charts
                        "background-light": "#F3F4F6", // Light gray for light mode
                        "background-dark": "#0F1115", // Very dark gray/black for dark mode
                        "card-light": "#FFFFFF",
                        "card-dark": "#1C1E26", // Slightly lighter dark for cards
                        "input-dark": "#2A2D3A",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                    },
                },
            },
        };
    </script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 min-h-screen flex flex-col transition-colors duration-200 antialiased overflow-hidden">
<div class="px-6 pt-5 pb-2 flex justify-between items-center text-xs font-medium text-gray-500 dark:text-gray-400">
<span>9:41</span>
<div class="flex gap-1.5">
<span class="material-icons-round text-sm">signal_cellular_alt</span>
<span class="material-icons-round text-sm">wifi</span>
<span class="material-icons-round text-sm">battery_full</span>
</div>
</div>
<header class="px-6 py-4 flex justify-between items-center">
<button class="p-2 -ml-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition">
<span class="material-icons-round text-gray-800 dark:text-gray-200">arrow_back_ios_new</span>
</button>
<h2 class="text-sm font-semibold tracking-wide uppercase text-gray-500 dark:text-gray-400">Your Workout</h2>
<button class="p-2 -mr-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition">
<span class="material-icons-round text-gray-800 dark:text-gray-200">more_horiz</span>
</button>
</header>
<main class="flex-1 px-5 pb-24 overflow-y-auto no-scrollbar">
<div class="mb-6">
<div class="flex justify-between items-start mb-2">
<div>
<h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-1">Bench Press</h1>
<p class="text-primary font-medium text-sm flex items-center gap-1">
<span class="material-icons-round text-base">fitness_center</span>
                        Target: 3 sets of 8-10 reps
                    </p>
</div>
<button class="text-blue-500 hover:text-blue-600 dark:text-secondary p-2 rounded-lg bg-blue-50 dark:bg-gray-800/50">
<span class="material-icons-round">videocam</span>
</button>
</div>
<div class="inline-flex items-center gap-2 px-3 py-1.5 bg-gray-200 dark:bg-card-dark rounded-full text-xs font-medium text-gray-600 dark:text-gray-400 border border-transparent dark:border-gray-800">
<span class="material-icons-round text-sm">history</span>
                Last: 185 lbs x 8 reps
            </div>
</div>
<div class="space-y-3">
<div class="grid grid-cols-12 gap-2 text-xs font-semibold text-gray-500 dark:text-gray-500 uppercase tracking-wider mb-2 px-1">
<div class="col-span-2 text-center">Set</div>
<div class="col-span-3 text-center">Previous</div>
<div class="col-span-3 text-center">lbs</div>
<div class="col-span-3 text-center">Reps</div>
<div class="col-span-1 text-center"></div>
</div>
<div class="group bg-card-light dark:bg-card-dark rounded-2xl p-3 shadow-sm border border-gray-100 dark:border-gray-800/50 flex items-center transition-all">
<div class="grid grid-cols-12 gap-2 w-full items-center">
<div class="col-span-2 flex justify-center">
<span class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 dark:bg-input-dark text-gray-700 dark:text-gray-300 font-bold text-sm">1</span>
</div>
<div class="col-span-3 text-center text-xs text-gray-400">
                        135 x 10
                    </div>
<div class="col-span-3">
<input class="w-full text-center bg-gray-50 dark:bg-input-dark border-0 rounded-lg text-gray-900 dark:text-white font-semibold focus:ring-2 focus:ring-primary py-2 text-sm" type="number" value="135"/>
</div>
<div class="col-span-3">
<input class="w-full text-center bg-gray-50 dark:bg-input-dark border-0 rounded-lg text-gray-900 dark:text-white font-semibold focus:ring-2 focus:ring-primary py-2 text-sm" type="number" value="10"/>
</div>
<div class="col-span-1 flex justify-center">
<button class="w-8 h-8 rounded-lg bg-green-500 text-white flex items-center justify-center shadow-md shadow-green-500/20 hover:scale-105 transition">
<span class="material-icons-round text-lg">check</span>
</button>
</div>
</div>
</div>
<div class="relative group bg-card-light dark:bg-card-dark rounded-2xl p-3 shadow-md border-l-4 border-l-primary border-y border-r border-gray-100 dark:border-y-gray-700 dark:border-r-gray-700 flex items-center">
<div class="grid grid-cols-12 gap-2 w-full items-center">
<div class="col-span-2 flex justify-center">
<span class="w-8 h-8 flex items-center justify-center rounded-full bg-primary/10 text-primary font-bold text-sm">2</span>
</div>
<div class="col-span-3 text-center text-xs text-gray-400">
                        135 x 10
                    </div>
<div class="col-span-3">
<input class="w-full text-center bg-gray-50 dark:bg-input-dark border-primary/30 rounded-lg text-gray-900 dark:text-white font-semibold focus:ring-2 focus:ring-primary py-2 text-sm placeholder-gray-500" placeholder="135" type="number"/>
</div>
<div class="col-span-3">
<input class="w-full text-center bg-gray-50 dark:bg-input-dark border-primary/30 rounded-lg text-gray-900 dark:text-white font-semibold focus:ring-2 focus:ring-primary py-2 text-sm placeholder-gray-500" placeholder="8" type="number"/>
</div>
<div class="col-span-1 flex justify-center">
<button class="w-8 h-8 rounded-lg bg-gray-200 dark:bg-input-dark text-gray-400 dark:text-gray-500 flex items-center justify-center hover:bg-green-500 hover:text-white transition">
<span class="material-icons-round text-lg">check</span>
</button>
</div>
</div>
</div>
<div class="group bg-card-light dark:bg-card-dark rounded-2xl p-3 shadow-sm border border-gray-100 dark:border-gray-800/50 flex items-center opacity-60 hover:opacity-100 transition-opacity">
<div class="grid grid-cols-12 gap-2 w-full items-center">
<div class="col-span-2 flex justify-center">
<span class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 dark:bg-input-dark text-gray-500 dark:text-gray-400 font-bold text-sm">3</span>
</div>
<div class="col-span-3 text-center text-xs text-gray-400">
                        135 x 10
                    </div>
<div class="col-span-3">
<input class="w-full text-center bg-gray-50 dark:bg-input-dark border-0 rounded-lg text-gray-900 dark:text-white font-semibold focus:ring-2 focus:ring-primary py-2 text-sm" placeholder="-" type="number"/>
</div>
<div class="col-span-3">
<input class="w-full text-center bg-gray-50 dark:bg-input-dark border-0 rounded-lg text-gray-900 dark:text-white font-semibold focus:ring-2 focus:ring-primary py-2 text-sm" placeholder="-" type="number"/>
</div>
<div class="col-span-1 flex justify-center">
<button class="w-8 h-8 rounded-lg bg-gray-200 dark:bg-input-dark text-gray-400 dark:text-gray-500 flex items-center justify-center">
<span class="material-icons-round text-lg">check</span>
</button>
</div>
</div>
</div>
<button class="w-full py-3 rounded-xl border-2 border-dashed border-gray-300 dark:border-gray-700 text-gray-400 dark:text-gray-500 font-medium text-sm flex items-center justify-center gap-2 hover:border-primary hover:text-primary transition-colors">
<span class="material-icons-round text-lg">add</span>
                Add Set
            </button>
</div>
<div class="mt-10 flex flex-col items-center justify-center">
<button class="relative group">
<div class="absolute -inset-1 bg-gradient-to-r from-orange-600 to-orange-400 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
<div class="relative w-32 h-32 rounded-full bg-primary flex flex-col items-center justify-center text-white shadow-xl shadow-orange-500/30 active:scale-95 transition-transform">
<span class="text-xl font-bold tracking-tight">FINISH</span>
<span class="text-xs font-medium uppercase tracking-wider opacity-90">Set</span>
</div>
</button>
</div>
</main>
<div class="fixed bottom-0 left-0 right-0 bg-white dark:bg-card-dark border-t border-gray-200 dark:border-gray-800 p-4 pb-6 shadow-lg z-50">
<div class="flex items-center justify-between gap-4">
<div class="flex items-center gap-3 bg-gray-100 dark:bg-input-dark px-4 py-3 rounded-xl">
<span class="material-icons-round text-gray-500 dark:text-gray-400 animate-pulse">timer</span>
<span class="font-mono text-lg font-bold text-gray-900 dark:text-white">00:45</span>
<span class="text-xs font-semibold text-gray-400 uppercase">Rest</span>
</div>
<div class="flex-1 text-right">
<p class="text-xs text-gray-500 dark:text-gray-400 mb-1">Next Exercise</p>
<div class="flex items-center justify-end gap-2 text-gray-900 dark:text-white font-medium">
<span>Incline Dumbbell Press</span>
<span class="material-icons-round text-primary text-sm">arrow_forward_ios</span>
</div>
</div>
</div>
</div>

</body></html>
