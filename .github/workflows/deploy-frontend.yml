name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Angular app
        working-directory: frontend
        run: npm run build -- --configuration production
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy to Supabase Storage
        working-directory: frontend
        run: |
          # Login to Supabase
          supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}

          # Link to project
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

          # Clear existing files in storage bucket
          supabase storage rm -r supabase://website/ || true

          # Upload new build files
          supabase storage cp -r dist/fitness-app/browser/* supabase://website/
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/fitness-app/browser
          retention-days: 7
